<!DOCTYPE html>
<html>

    <head>
        <title>To-Do List!</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="todo-wrapper">
            <h2>Mi lista de tareas</h2>
            <form name="todo-adder">
                <input type="text" id="todo-entry-box" />
            </form>

            <button id="add-button" class="pretty-button">Agregar</button>
            <button id="clear-completed-button" class="pretty-button">Limpiar completados</button>
            <button id="empty-button" class="pretty-button">Vaciar Lista</button>
            

            <ol id="todo-list">
            </ol>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
